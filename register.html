<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StefTzor's Personal Site</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
  <body class="bg-white font-inter text-gray-900">
    <!-- Header -->
<header class="bg-purple-600 text-white py-4 shadow-glow">
  <div class="container mx-auto flex justify-between items-center px-4">
    <h1 class="text-3xl font-bold flashy">StefTzor</h1>
    <div id="auth-header" class="flex items-center space-x-4">
      <a href="login.html" id="login-link" class="text-white hover:text-red-600 font-semibold hover-bounce">Log In</a>
      <a href="register.html" id="register-link" class="text-white hover:text-red-600 font-semibold hover-bounce">Register</a>
      <div id="user-email" class="text-lg"></div>
      <button id="logout-btn" class="btn-secondary hidden">Log Out</button>
    </div>
  </div>
</header>
  
    <!-- Navigation -->
    <nav class="bg-gray-100 py-4 shadow-glow">
      <div class="container mx-auto flex justify-center space-x-6">
        <a href="index.html" class="text-purple-600 hover:text-red-600 font-semibold hover-bounce">Home</a>
        <a href="exclusive1.html" class="text-purple-600 hover:text-red-600 font-semibold hover-bounce">Exclusive 1</a>
        <a href="exclusive2.html" class="text-purple-600 hover:text-red-600 font-semibold hover-bounce">Exclusive 2</a>
      </div>
    </nav>
  
    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
      <section class="py-8 px-4 text-center">
        <h2 class="text-2xl font-semibold text-purple-600">About Me</h2>
        <p class="mt-2 text-gray-700">Hi, I’m a CS enthusiast building cool stuff!</p>
      </section>
      <section id="exclusive" class="py-8 px-4 text-center bg-gray-100 hidden">
        <h2 class="text-2xl font-semibold text-red-600">Exclusive Content</h2>
        <p class="mt-2 text-gray-700">This is for approved users only.</p>
      </section>
    </main>
  
    <!-- Footer -->
    <footer class="bg-purple-600 text-white py-4 text-center">
      <p>&copy; <span id="year"></span> StefTzor | <a href="https://github.com/StefTzor" class="text-red-600 hover:text-white underline">GitHub</a></p>
    </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClGWoUvHfFAIYF5ms956GFhovlopncH8k",
      authDomain: "mypersonalsite-79ce4.firebaseapp.com",
      projectId: "mypersonalsite-79ce4",
      storageBucket: "mypersonalsite-79ce4.firebasestorage.app",
      messagingSenderId: "22661264733",
      appId: "1:22661264733:web:706659ef5ffcdd057864b4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Dynamic year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("register-btn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const error = document.getElementById("error");

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store user status in Firestore as "pending"
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          status: "pending",
          createdAt: new Date().toISOString()
        });

        // Sign out the user immediately (they can’t log in until approved)
        await auth.signOut();

        message.classList.remove("hidden");
        error.classList.add("hidden");
      } catch (err) {
        error.textContent = err.message;
        error.classList.remove("hidden");
        message.classList.add("hidden");
      }
    };

    // Update header and nav based on auth state
onAuthStateChanged(auth, async (user) => {
  const userEmail = document.getElementById("user-email");
  const logoutBtn = document.getElementById("logout-btn");
  const loginLink = document.getElementById("login-link");
  const registerLink = document.getElementById("register-link");

  if (user) {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists() && userDoc.data().status === "approved") {
      userEmail.textContent = user.email;
      logoutBtn.classList.remove("hidden");
      loginLink.classList.add("hidden");
      registerLink.classList.add("hidden");
    } else {
      await auth.signOut();
      userEmail.textContent = "";
      logoutBtn.classList.add("hidden");
      loginLink.classList.remove("hidden");
      registerLink.classList.remove("hidden");
      if (window.location.pathname !== "/index.html") {
        alert("This content is restricted to approved users. Your registration is pending admin approval. You’ll be notified via email when approved.");
        window.location.href = "index.html";
      }
    }
  } else {
    userEmail.textContent = "";
    logoutBtn.classList.add("hidden");
    loginLink.classList.remove("hidden");
    registerLink.classList.remove("hidden");
    if (window.location.pathname.includes("exclusive")) {
      alert("Please log in or register to access exclusive content.");
      window.location.href = "login.html";
    }
  }
});

document.getElementById("logout-btn").onclick = () => {
  signOut(auth).then(() => location.reload());
};
  </script>
</body>
</html>
