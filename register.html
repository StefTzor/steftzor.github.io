<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
      <button id="register-btn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
      <p class="text-center text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log In</a></p>
      <p id="message" class="text-green-500 text-center hidden">Check your email to verify!</p>
      <p id="error" class="text-red-500 text-center hidden">Error</p>
    </div>
  </div>

  <!-- Load Firebase as modules -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
  
    //Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyClGWoUvHfFAIYF5ms956GFhovlopncH8k",
    authDomain: "mypersonalsite-79ce4.firebaseapp.com",
    projectId: "mypersonalsite-79ce4",
    storageBucket: "mypersonalsite-79ce4.firebasestorage.app",
    messagingSenderId: "22661264733",
    appId: "1:22661264733:web:706659ef5ffcdd057864b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("register-btn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const error = document.getElementById("error");
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.sendEmailVerification();
          auth.signOut(); // Log out after registration
          message.classList.remove("hidden");
          error.classList.add("hidden");
        })
        .catch(err => {
          error.textContent = err.message;
          error.classList.remove("hidden");
          message.classList.add("hidden");
        });
    };
  </script>
</body>
</html>
