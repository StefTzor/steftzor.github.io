<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
      <button id="register-btn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
      <p class="text-center text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log In</a></p>
      <p id="message" class="text-green-500 text-center hidden">Registration submitted! You’ll be notified via email when your registration is approved or rejected.</p>
      <p id="error" class="text-red-500 text-center hidden">Error</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClGWoUvHfFAIYF5ms956GFhovlopncH8k",
      authDomain: "mypersonalsite-79ce4.firebaseapp.com",
      projectId: "mypersonalsite-79ce4",
      storageBucket: "mypersonalsite-79ce4.firebasestorage.app",
      messagingSenderId: "22661264733",
      appId: "1:22661264733:web:706659ef5ffcdd057864b4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("register-btn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const error = document.getElementById("error");

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store user status in Firestore as "pending"
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          status: "pending",
          createdAt: new Date().toISOString()
        });

        // Sign out the user immediately (they can’t log in until approved)
        await auth.signOut();

        message.classList.remove("hidden");
        error.classList.add("hidden");
      } catch (err) {
        error.textContent = err.message;
        error.classList.remove("hidden");
        message.classList.add("hidden");
      }
    };
  </script>
</body>
</html>
