<header class="bg-white dark:bg-secondary shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <div class="logo">
      <a href="/" class="text-2xl font-bold text-primary dark:text-purple-400">Stefanos Tzortzoglou</a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-4">
      <a href="/" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">Home</a>
      <a href="/about/" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">About</a>
      <a href="/portfolio/"
        class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">Portfolio</a>
      <a href="/contact/"
        class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">Contact</a>
      <div class="relative group">
        <!-- Parent Trigger -->
        <a href="#" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">
          Exclusive Content <i class="fas fa-chevron-down"></i>
        </a>

        <!-- Dropdown Menu -->
        <div
          class="absolute left-0 mt-2 bg-white dark:bg-secondary shadow-md opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
          <ul>
            <li><a href="/exclusive/"
                class="block px-4 py-2 text-accent dark:text-background hover:text-primary dark:hover:text-primary">All
                Exclusive Content</a></li>
            <li><a href="/blog/"
                class="block px-4 py-2 text-accent dark:text-background hover:text-primary dark:hover:text-primary">Blog</a>
            </li>
            <li><a href="/resources/"
                class="block px-4 py-2 text-accent dark:text-background hover:text-primary dark:hover:text-primary">Resources</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="menu-toggle" class="text-accent dark:text-background text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Desktop Actions -->
    <div class="hidden md:flex space-x-4">
      <a href="/login/" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary"><i
          class="fas fa-sign-in-alt"></i></a>
      <a href="/register/" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary"><i
          class="fas fa-user-plus"></i></a>
      <button aria-label="Toggle theme" id="theme-toggle"
        class="text-accent dark:text-background hover:text-primary dark:hover:text-primary"><i
          class="fas fa-adjust"></i></button>
    </div>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" id="overlay"></div>

  <!-- Mobile Navigation Menu -->
  <nav
    class="fixed top-0 right-0 w-4/5 h-full bg-white dark:bg-secondary z-50 transform translate-x-full transition-transform duration-300 ease-in-out p-4 overflow-y-auto"
    id="mobile-nav">
    <div class="flex justify-between items-center mb-6">
      <div class="text-xl font-bold text-primary dark:text-purple-400">Menu</div>
      <button id="close-menu" class="text-accent dark:text-background text-2xl">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <ul class="space-y-4">
      <li><a href="/" class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">Home</a>
      </li>
      <li><a href="/about/"
          class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">About</a></li>
      <li><a href="/portfolio/"
          class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">Portfolio</a>
      </li>
      <li><a href="/contact/"
          class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">Contact</a></li>
      <li>
        <div class="flex justify-between items-center cursor-pointer text-accent dark:text-background"
          id="exclusive-toggle">
          <span>Exclusive Content</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="pl-4 mt-2 space-y-2 hidden" id="mobile-dropdown">
          <li><a href="/exclusive/"
              class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">All Exclusive
              Content</a></li>
          <li><a href="/blog/"
              class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">Blog</a></li>
          <li><a href="/resources/"
              class="block text-accent dark:text-background hover:text-primary dark:hover:text-primary">Resources</a>
          </li>
        </ul>
      </li>
      <li class="pt-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex space-x-4">
          <a href="/login/" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </a>
          <a href="/register/" class="text-accent dark:text-background hover:text-primary dark:hover:text-primary">
            <i class="fas fa-user-plus mr-2"></i> Register
          </a>
        </div>
      </li>
    </ul>
  </nav>
</header>
