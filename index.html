<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Site</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon-32x32.png">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Welcome to My Site</h1>
  </header>
  <section class="py-8 px-4 text-center">
    <h2 class="text-2xl font-semibold">About Me</h2>
    <p class="mt-2 text-gray-700">Hi, Iâ€™m a CS enthusiast building cool stuff!</p>
  </section>
  <section id="exclusive" class="py-8 px-4 text-center bg-gray-200 hidden">
    <h2 class="text-2xl font-semibold">Exclusive Content</h2>
    <p class="mt-2 text-gray-700">This is for approved users only.</p>
  </section>
  <section id="auth-status" class="py-4 text-center">
    <a href="login.html" id="login-link" class="text-blue-600 hover:underline">Log In</a>
    <a href="register.html" class="ml-4 text-blue-600 hover:underline">Register</a>
    <button id="logout-btn" class="ml-4 bg-red-500 text-white px-4 py-2 rounded hidden">Log Out</button>
  </section>

 <!-- Load Firebase as modules -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
  
    //Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyClGWoUvHfFAIYF5ms956GFhovlopncH8k",
    authDomain: "mypersonalsite-79ce4.firebaseapp.com",
    projectId: "mypersonalsite-79ce4",
    storageBucket: "mypersonalsite-79ce4.firebasestorage.app",
    messagingSenderId: "22661264733",
    appId: "1:22661264733:web:706659ef5ffcdd057864b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    auth.onAuthStateChanged(user => {
      const exclusive = document.getElementById("exclusive");
      const loginLink = document.getElementById("login-link");
      const logoutBtn = document.getElementById("logout-btn");
      if (user && user.emailVerified) { // Check if email is verified
        exclusive.classList.remove("hidden");
        loginLink.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        exclusive.classList.add("hidden");
        loginLink.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    document.getElementById("logout-btn").onclick = () => {
      auth.signOut().then(() => location.reload());
    };
  </script>
</body>
</html>
