<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>
    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
      <button id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Log In</button>
      <p class="text-center text-gray-600">No account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
      <p id="error" class="text-red-500 text-center hidden">Error</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
  <script>
    //Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyClGWoUvHfFAIYF5ms956GFhovlopncH8k",
    authDomain: "mypersonalsite-79ce4.firebaseapp.com",
    projectId: "mypersonalsite-79ce4",
    storageBucket: "mypersonalsite-79ce4.firebasestorage.app",
    messagingSenderId: "22661264733",
    appId: "1:22661264733:web:706659ef5ffcdd057864b4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-btn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (userCredential.user.emailVerified) {
            window.location.href = "index.html";
          } else {
            auth.signOut();
            error.textContent = "Please verify your email first.";
            error.classList.remove("hidden");
          }
        })
        .catch(err => {
          error.textContent = err.message;
          error.classList.remove("hidden");
        });
    };
  </script>
</body>
</html>
