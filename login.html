<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>
    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
      <button id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Log In</button>
      <p class="text-center text-gray-600">No account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
      <p id="error" class="text-red-500 text-center hidden">Error</p>
    </div>
  </div>

 <!-- Load Firebase as modules -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyClGWoUvHfFAIYF5ms956GFhovlopncH8k",
    authDomain: "mypersonalsite-79ce4.firebaseapp.com",
    projectId: "mypersonalsite-79ce4",
    storageBucket: "mypersonalsite-79ce4.firebasestorage.app",
    messagingSenderId: "22661264733",
    appId: "1:22661264733:web:706659ef5ffcdd057864b4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("login-btn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    try {
      // Sign in the user
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Check user status in Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        if (userData.status === "approved") {
          window.location.href = "index.html";
        } else {
          await auth.signOut();
          error.textContent = "Your registration is pending admin approval. Youâ€™ll be notified via email when approved.";
          error.classList.remove("hidden");
        }
      } else {
        throw new Error("User not found in database.");
      }
    } catch (err) {
      error.textContent = err.message;
      error.classList.remove("hidden");
    }
  };
</script>
</body>
</html>
